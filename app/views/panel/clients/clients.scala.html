@(user: String = "none")(error: String = "null")
@parts.content {
    <div class="panel-content">
        @if(error != "null") {
            <div class="panel-info">
            @error
            </div>
        }
        <div class="panel-table">

            <table>

                <tr>
                    <td>ID</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Address</td>
                    <td>Phone</td>
                    <td>Region</td>
                    <td>Options</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel-wrapper"></div>

}(true)(user)("clients")
