@import parts.header, parts.sidebar, parts.footer
@(content: Html)(panel: Boolean = false)(user: String = "none")(panel_type: String = "none")
<!DOCTYPE html>
<html>
    <head>
        <title>Janusz & Mirek Trade</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
        @if(panel_type != "none") {

            <script src="@routes.Assets.at("javascripts/panel-" + panel_type + ".js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/panel.js")" type="text/javascript"></script>
        } else {
            <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
        }

        @*<script src="@routes.Assets.at("javascripts/panel.js")" type="text/javascript"></script>*@

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        <div class="background-image"></div>
        @if(panel) {
            <section class="header">
            @header(panel)
            </section>
            <section class="sidebar">
            @sidebar(user)
            </section>
        }
        <section class="content">
        @content
        </section>
        <section class="footer">
        @footer()
        </section>
    </body>
</html>
